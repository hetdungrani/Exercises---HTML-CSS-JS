<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Ston Paper Scissors</h1>
    <div class="main_div">

        <div class="choices">
            <div class="choise" id="rock">
                <img src="assets/rock.png" alt="">
            </div>
            <div class="choise" id="paper">
                <img src="assets/paper.png" alt="">
            </div>
            <div class="choise" id="scissors">
                <img src="assets/scissors.png" alt="">
            </div>
        </div>

        <div class="score_bord">

            <div class="score_bord_1">
                <div class="score">
                    <p id="own-score">0</p>
                    <p>You</p>
                </div>
                <div class="score">
                    <p id="comp-score">0</p>
                    <p>Comp</p>
                </div>
                <div class="score">
                    <p id="draw-score">0</p>
                    <p>Draw</p>
                </div>
            </div>

            <div class="msg-box">
                <p id="msg">Play your move</p>
            </div>

        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
